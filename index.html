<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="budgetCodeContainer">
      Budget Code: <span id="budgetCodeDisplay"></span>
      <button id="clearBudgetCode">Clear</button>
    </div>
    <div id="nav-placeholder"></div>

    <h1>Budget Tracker</h1>

    <div style="text-align: center; margin-bottom: 15px">
      <button id="openModalBtn">Add Transaction</button>
    </div>

    <h2>Transactions (Primary Bank)</h2>
    <table id="transactionTable">
      <tr>
        <th>Bank</th>
        <th>Type</th>
        <th>Amount</th>
        <th>Month</th>
        <th>Action</th>
      </tr>
    </table>

    <h2>Balance: <span id="balance">â‚±0</span></h2>

    <h2>Monthly Summary</h2>
    <table id="summaryTable">
      <tr>
        <th>Month</th>
        <th>Total Income</th>
        <th>Total Expense</th>
        <th>Balance</th>
      </tr>
    </table>

    <div id="transactionModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Add Transaction</h2>
        <select id="type">
          <option value="income">Income</option>
          <option value="expense">Expense</option>
        </select>
        <input type="text" id="amount" placeholder="Amount" />
        <input type="month" id="month" />
        <button onclick="addTransaction()">Add</button>
      </div>
    </div>
    <script src="budgetCode.js"></script>
    <script src="indexApp.js"></script>
  </body>
</html>
