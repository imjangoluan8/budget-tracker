<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Accounts</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="budgetCodeContainer">
      Budget Code: <span id="budgetCodeDisplay"></span>
      <button id="clearBudgetCode">Clear</button>
    </div>
    <div id="nav-placeholder"></div>

    <h1>Bank Accounts</h1>

    <div style="text-align: center; margin-bottom: 15px">
      <button id="openAddModalBtn">Add Bank Account</button>
    </div>

    <table id="bankTable">
      <tr>
        <th>Account Name</th>
        <th>Balance</th>
        <th>Action</th>
      </tr>
    </table>

    <!-- Add Bank Modal -->
    <div id="addBankModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Add Bank Account</h2>
        <input type="text" id="accountName" placeholder="Account Name" />
        <input type="text" id="accountBalance" placeholder="Initial Balance" />
        <button onclick="addAccount()">Add</button>
      </div>
    </div>

    <!-- Transfer Modal -->
    <div id="transferModal" class="modal">
      <div class="modal-content">
        <span class="close" id="closeTransfer">&times;</span>
        <h2>Transfer Funds</h2>
        <p>From: <span id="sourceBankName"></span></p>
        <select id="destinationBank"></select>
        <input type="text" id="transferAmount" placeholder="Amount" />
        <input type="month" id="transferMonth" />
        <button onclick="submitTransfer()">Transfer</button>
      </div>
    </div>

    <!-- Ledger Modal -->
    <div id="ledgerModal" class="modal">
      <div class="modal-content">
        <span class="close" id="closeLedger">&times;</span>
        <h2>Bank Ledger</h2>

        <!-- ADD THIS WRAPPER -->
        <div class="table-wrapper">
          <table id="ledgerTable">
            <tr>
              <th>Source Bank</th>
              <th>Destination Bank</th>
              <th>Amount</th>
              <th>Month</th>
              <th>Type</th>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <script src="budgetCode.js"></script>
    <script src="bankApp.js"></script>
  </body>
</html>
