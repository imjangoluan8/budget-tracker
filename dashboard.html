<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="dashboardStyle.css" />
  </head>
  <body>
    <div id="budgetCodeContainer">
      Budget Code: <span id="budgetCodeDisplay"></span>
      <button id="clearBudgetCode">Clear</button>
    </div>
    <div id="nav-placeholder"></div>

    <h1>Budget Dashboard</h1>

    <div id="totalCard">
      <div class="card">
        <h3>Total Income</h3>
        <p id="totalIncome">₱0</p>
      </div>
      <div class="card">
        <h3>Total Expense</h3>
        <p id="totalExpense">₱0</p>
      </div>
      <div class="card">
        <h3>Balance</h3>
        <p id="totalBalance">₱0</p>
      </div>
    </div>

    <h2>Monthly Income vs Expense</h2>
    <canvas id="incomeExpenseChart" width="400" height="200"></canvas>

    <h2>Monthly Balance</h2>
    <canvas id="balanceChart" width="400" height="200"></canvas>

    <h2>Monthly Summary Table</h2>
    <table id="summaryTable">
      <tr>
        <th>Month</th>
        <th>Total Income</th>
        <th>Total Expense</th>
        <th>Balance</th>
      </tr>
    </table>
    <script src="budgetCode.js"></script>
    <script src="dashboardApp.js"></script>
  </body>
</html>
